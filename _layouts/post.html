---
layout: default
---

<article class="post">
  {% if page.format == "tweet" %}
      <div class="short-form-post">
        <div class="color-{{ page.color }}"></div>
        <div class="color-dark-{{ page.color }}">
            <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
          {{ page.content }}
        </div>
      </div>
  {% elsif page.format == "link" %}
        <div class="link-post">
          <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
          <h2><a href="{{ post.link }}" target="_blank">{{ post.title }}</a></h2>
          {{ post.content }}
        </div>
  {% else %}
      {% include /post_types/long-expanded.html %}
  {% endif%}
</article>
