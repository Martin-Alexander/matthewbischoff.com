<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/mb.css">
   
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7559732/650426/css/fonts.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}public/apple-touch-icon.png">
  <!-- <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"> -->

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed/">
  
  <!-- Meta -->  
  
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.description | strip_html}}"> 
  <meta name="generator" content="Jekyll">
  
  <!-- Google -->  
  
  <meta name="googlebot" content="index,follow">
  <meta name="robots" content="index,follow">
  <meta name="google-site-verification" content="XK_j6lkDAd8qOhIn4-2eS2BIJuQyRp4D_gxjpR65wUM" />

  <!-- OpenID -->  
  <!-- <link rel="openid.server" href="http://www.myopenid.com/server" />
  <link rel="openid.delegate" href="http://mattb.myopenid.com/" />
  <link rel="openid2.local_id" href="http://mattb.myopenid.com" />
  <link rel="openid2.provider" href="http://www.myopenid.com/server" />
  <meta http-equiv="X-Yadis-Location" content="http://mattb.myopenid.com/?xrds=1" />  -->
	
  <!-- Twitter Card -->  
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="matthewbischoff">
  <meta name="twitter:creator" content="mb">
  <meta name="twitter:domain" content="http://matthewbischoff.com">  
  
  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="Test">
  {% endif %}
  {% if page.image %}
    <meta name="twitter:image:src" content="{{ site.url }}/assets/{{ page.image }}">
  {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/assets/matthew.jpg">
  {% endif %}
</head>
