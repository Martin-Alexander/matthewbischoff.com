<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/mb.css">
   
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7559732/650426/css/fonts.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed/">
  
  <!-- Meta -->  
  
  <meta name="author" content="{{ site.author.name }}">
<!--   <meta name="description" content="{{ site.description }}"> -->
  <meta name="keywords" content="matthew, bischoff, matthew bischoff, matt bischoff, matt, geek, technology, contact, person" />
  <meta name="generator" content="Jekyll">
  
  <!-- Google -->  
  
  <meta name="googlebot" content="index,follow">
  <meta name="robots" content="index,follow">
  <meta name="google-site-verification" content="XK_j6lkDAd8qOhIn4-2eS2BIJuQyRp4D_gxjpR65wUM" />
  
  <link rel="canonical" href="http://matthewbischoff.com">
  <link rel="license" type="text/html" href="{{ site.licesne.url }}">
